<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Consignaciones</title>
</head>
<body>
    <h1>ACME'S BANK</h1>
    <form action="consignacion" id="formulario">
        <p>Nombre a quien consigna: <input type="text" name="nomconsig" id="nomconsig" class="cont"></p>
        <p>Tipo de documento: <select name="tipoDocumento" id="tipoDocumento" class="cont">
            <option value="0">-</option>
            <option value="1">CC</option>
            <option value="2">TI</option>
            <option value="3">CE</option>
            <option value="4">PASAPORTE</option>
        </select></p>
        <p>Numero de documento de quien recibe: <input type="text" name="numconsig" id="numconsig" class="cont"></p>
        <p>Banco: <select name="banco" id="banco" class="cont">
            <option value="0">-</option>
            <option value="1">Banco Pichincha</option>
            <option value="2">Epicardas Bank</option>
            <option value="3">Picaditas Bank</option>
            <option value="4">Banco Letricas</option>
        </select></p>
        <p>Tipo de cuenta: <select name="tipoCuenta" id="tipoCuenta" class="cont">
            <option value="0">-</option>
            <option value="1">Cuenta de ahorros</option>
            <option value="2">Cuenta corriente</option>
        </select></p>
        <p>Numero de cuenta: <input type="text" name="numcuenta" id="numcuenta" class="cont"></p>
        <p>Valor: <input type="text" name="valor" id="valor" class="cont"></p>
    </form>
    <input type="submit" value="continuar" class="boton" id="continuar"> <br>
    <input type="button" value="volver" class="boton" id="volver">
    <script src="/js/cajero.js"></script>
</body>
</html>
